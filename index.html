<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card col-6 offset-3">
        <div class="card-img-top">
            <!-- <img src="images/icon-view.svg" class="img-preview" alt=""> -->
            <img
              src="images/image-equilibrium.jpg"
              class="img-fluid img"
              alt="Equilibrium Image"
            />
          
        
        </div>
        <div class="card-body pb-0">
          <h5 class="card-title"><a href="">Equilibrium #3429</a></h5>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="card-body list">
          <ul class="list-inline d-flex justify-content-between mt-0">
            <li class="price-text">
              <img
                class="icon-img"
                src="images/icon-ethereum.svg"
                alt=""
              /><span> 0.041 <b>ETH</b></span>
            </li>
            <li class="time-text">
              <img class="icon-img" src="images/icon-clock.svg" alt="" /><span>
                3 Days Left</span
              >
            </li>
          </ul>
        </div>
        <div class="card-body footer">
          <p class="card-text footer-text">
            <img class="avatar" src="images/image-avatar.png" alt="" />Creation
            of <span class="author-text"><a href=""> Jules Wyvern</a></span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
